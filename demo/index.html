<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="../build/index.js"></script>
        <style>
            .hidden{
                display:none;
            }
            .show{
                display:inline-block;
            }
        </style>
    </head>
    
    <body>
        <h1>DOCX browser Word document generation</h1>

        <button id="generate" type="button" onclick="generate()">Click to generate</button>

        <script>
            function generate(){
                const doc = new docx.DocXBuilder();
                const a = new docx.Variable('a');
                const b = new docx.Variable('b');
                const c = new docx.Variable('c');
                a.value = 3;
                b.value = 2;
                c.value = 1;
                doc.heading(1,'hello');
                doc.heading(2,'hello2');
                doc.paragraph('hello world');
                doc.paragraphBuilder()
                .text('world hello')
                .footnote('reversed')
                .formula(a, b.add(c))
                .text('可以计算得到:')
                .variableValue(a)
                .text('计算过程如下：')
                .formulaValue(a, b.add(c));
                doc.buildBlob().then(blob=>{
                    saveAs(blob, 'text.docx');
                })
            }

        </script>
    </body>
</html>
